    <script>
        let schedule = [];
        let currentIndex = 0;
        let timer = null;
        let isRunning = false;
        let audioCtx = null;
        let actualStudySeconds = 0;
        let lastTimestamp = null; // ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰å¾©å¸°æ™‚ã®è¨ˆç®—ç”¨

        function addItem(type) {
            const nameField = document.getElementById('name');
            const mode = document.getElementById('mode').value;
            let name = nameField.value || (type === 'break' ? "â˜• ä¼‘æ†©" : "å­¦ç¿’ã‚¿ã‚¹ã‚¯");
            
            let totalSec = 0;
            if (mode === 'timer' || type === 'break') {
                const h = parseInt(document.getElementById('h').value) || 0;
                const m = (type === 'break') ? parseInt(document.getElementById('break-m').value) : (parseInt(document.getElementById('m').value) || 0);
                const s = (type === 'break') ? 0 : (parseInt(document.getElementById('s').value) || 0);
                totalSec = (h * 3600) + (m * 60) + s;
            }

            schedule.push({ 
                name, 
                current: (mode === 'counter' && type !== 'break') ? 0 : totalSec, 
                original: totalSec, 
                type: type,
                mode: (type === 'break') ? 'timer' : mode,
                spent: 0 
            });
            nameField.value = "";
            render();
        }

        function formatTime(sec) {
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = sec % 60;
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function render() {
            const f = document.getElementById('list-finished');
            const a = document.getElementById('list-active');
            const u = document.getElementById('list-upcoming');
            f.innerHTML = ""; a.innerHTML = ""; u.innerHTML = "";

            schedule.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `item`;
                const badge = `<span class="badge ${item.mode === 'timer' ? 'badge-timer' : 'badge-counter'}">${item.mode === 'timer' ? 'T' : 'C'}</span>`;
                
                if (i < currentIndex) {
                    div.innerHTML = `<span>${badge}${item.name}</span>
                                     <span class="result-text">å®Ÿç¸¾: ${formatTime(item.spent)}</span>`;
                    f.appendChild(div);
                } else if (i === currentIndex && isRunning) {
                    const nextBtn = `<button class="btn-next" onclick="forceNext()">å®Œäº†</button>`;
                    div.innerHTML = `<span>${badge}${item.name}</span>
                                     <div><span class="timer-text">${formatTime(item.current)}</span>${nextBtn}</div>`;
                    a.appendChild(div);
                } else {
                    const deleteBtn = !isRunning ? `<button class="btn-delete" onclick="deleteItem(${i})">Ã—</button>` : "";
                    
                    // ä¸¦ã¹æ›¿ãˆãƒœã‚¿ãƒ³ã®ç”Ÿæˆ
                    let moveBtns = "";
                    if (!isRunning) {
                        moveBtns = `
                            <div class="move-controls">
                                <button class="btn-move" onclick="moveItem(${i}, -1)">â†‘</button>
                                <button class="btn-move" onclick="moveItem(${i}, 1)">â†“</button>
                            </div>
                        `;
                    }

                    div.innerHTML = `<span>${badge}${item.name}</span>
                                     <div>${moveBtns}<span class="timer-text">${formatTime(item.current)}</span>${deleteBtn}</div>`;
                    u.appendChild(div);
                }
            });
            document.getElementById('actual-study-time').innerText = formatTime(actualStudySeconds);
        }

        function deleteItem(i) {
            schedule.splice(i, 1);
            if (i < currentIndex) currentIndex--;
            render();
        }

        // ä¸¦ã¹æ›¿ãˆé–¢æ•°
        function moveItem(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= currentIndex && newIndex < schedule.length) {
                const temp = schedule[index];
                schedule[index] = schedule[newIndex];
                schedule[newIndex] = temp;
                render();
            }
        }

        function forceNext() {
            playBeep();
            currentIndex++;
            checkEnd();
            render();
        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                lastTimestamp = null;
                btn.innerText = "â–¶ å†é–‹";
                btn.className = "btn-start";
            } else {
                if (currentIndex >= schedule.length) return;
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                isRunning = true;
                lastTimestamp = Date.now();
                btn.innerText = "â¸ ä¸€æ™‚åœæ­¢";
                btn.className = "btn-start btn-pause";
                timer = setInterval(tick, 1000);
            }
            render();
        }

        function tick() {
            if (!isRunning || currentIndex >= schedule.length) return;

            const now = Date.now();
            const deltaSec = Math.floor((now - lastTimestamp) / 1000);

            if (deltaSec >= 1) {
                const item = schedule[currentIndex];
                item.spent += deltaSec;
                if (item.type === 'study') actualStudySeconds += deltaSec;

                if (item.mode === 'timer') {
                    item.current -= deltaSec;
                    if (item.current <= 0) {
                        item.current = 0;
                        forceNext();
                    }
                } else {
                    item.current += deltaSec;
                }

                lastTimestamp = now;
                render();
            }
        }

        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && isRunning) {
                tick();
            }
        });

        function checkEnd() {
            if (currentIndex >= schedule.length) {
                clearInterval(timer);
                isRunning = false;
                lastTimestamp = null;
                alert("å…¨ã¦ã®ã‚¿ã‚¹ã‚¯ãŒçµ‚äº†ã—ã¾ã—ãŸï¼");
                document.getElementById('start-btn').innerText = "â–¶ ã‚¹ã‚¿ãƒ¼ãƒˆ";
            }
        }

        function playBeep() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    </script>
